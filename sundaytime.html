<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kstacking Mint Sunday Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
  --bg: #020617;
  --text: #e5e7eb;
  --neon: #39ff14;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text);

  background:
    radial-gradient(circle at 15% 10%, #0f172a 0%, transparent 35%),
    radial-gradient(circle at 85% 20%, rgba(57,255,20,0.15) 0%, transparent 40%),
    linear-gradient(180deg, #020617 0%, #020617 100%);

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;

  position: relative;
  overflow: hidden;
}

/* Main Sunday image */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("images/KstackingSunday.png");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: min(900px, 92vw) auto;
  opacity: 0.22;
  filter: saturate(1.05) contrast(1.05);
  pointer-events: none;
  z-index: 0;
}

/* Dark vignette */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(
      ellipse at center,
      rgba(0,0,0,0) 35%,
      rgba(0,0,0,0.8) 85%
    );
  pointer-events: none;
  z-index: 0;
}

/* JOIN BAR */
.join-bar {
  position: relative;
  z-index: 1;

  width: min(760px, 92vw);
  padding: 12px 14px;

  background: rgba(2, 6, 23, 0.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 16px;

  box-shadow:
    0 0 0 1px rgba(57,255,20,0.15),
    0 14px 45px rgba(0,0,0,0.65);
}

.join-bar form {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: nowrap;
  justify-content: center;
}

.join-bar span {
  width: auto;
  white-space: nowrap;
  font-size: 13px;
  font-weight: 700;
  color: var(--neon);
  text-shadow: 0 0 8px rgba(57,255,20,0.35);
}

.join-bar input[type="email"] {
  min-width: 240px;
  max-width: 360px;
  height: 42px;

  padding: 10px 14px;
  border-radius: 999px;
  border: 1px solid #1e293b;
  background: rgba(2,6,23,0.8);
  color: var(--text);
  font-size: 14px;
}

.join-bar input::placeholder {
  color: #64748b;
}

.join-bar button {
  height: 42px;
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  background: var(--neon);
  color: #022c22;
  font-weight: 800;
  cursor: pointer;

  box-shadow:
    0 0 12px rgba(57,255,20,0.7),
    0 0 24px rgba(57,255,20,0.35);
}

.join-bar button:hover {
  background: #65ff4b;
}

/* Mobile */
@media (max-width: 768px) {
  .join-bar form {
    flex-wrap: wrap;
  }

  .join-bar span {
    width: 100%;
    white-space: normal;
    text-align: center;
  }

  .join-bar input[type="email"] {
    max-width: 100%;
  }
}


  </style>
</head>
<body>

<div class="join-bar">
  <form action="https://formsubmit.co/kstackingdaily@gmail.com" method="POST">
    <span style="color:#39ff14; font-weight:bold;">Subscribe to Get üç® Sunday Time Newsletter Free:</span>
    <input type="email" name="email" placeholder="Your email" required>
    
    <!-- Redirect to thankyou.html -->
    <input type="hidden" name="_next" value="https://kstacking.com/thankyou.html">

    <button type="submit">Join</button>
  </form>
</div>

</body>
</html>
